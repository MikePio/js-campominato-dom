<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Campo minato</title>
</head>
<body style="background-color: #303030; color: white; font-family: Arial, Helvetica, sans-serif;">
  
  <header>
    <div>
      <h1>CAMPO MINATO</h1>
    </div>
    <div class="levels">
      <span>Difficoltà:</span>
      <select name="levels" id="select">
        <option value="1">Facile</option>
        <option value="2">Difficile</option>
        <option value="3">Crazy</option>
      </select>
      <button id="btn-start">Gioca</button>
    </div>
  </header>

    <main>
      <h2>Seleziona la difficoltà e genera la griglia</h2>  
    </main>

    <footer>
      <div class="credit">Made by <a href="https://github.com/MikePio/js-campominato-dom">MikePio</a></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
